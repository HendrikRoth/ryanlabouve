<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }} | Ryan LaBouve</title>
    <link rel="stylesheet" href="/css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic|Droid+Sans:400,700|Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  </head>
  <body>

  {% include "../partials/header.html" %}

  <div class="container">
    {{ contents|safe }}
  </div>


  <div class="container">
    <div class="box py4 px2 sm-px4">
      {% for post in collections.posts %}
        <div class="post-li lg-px4">
          <a href="{{post.link}}" class="clearfix">
            <!-- {{console.log(post)}} -->
            <div class="right">{{post.date|date('F j, Y')}}</div>
            <h2 class="serif h1 text-dark">{{post.title}}</h2>
            <p class="text-neutral">
              {{post.peak}}
            </p>
            <a class="btn btn-primary right" href="{{post.link}}">Read More</a>
          </a>
          <div class="sep mt4 mb2"></div>
        </div>
      {% endfor %}
    </div>
  </div>

  {% include "../partials/footer.html" %}

</body>
</html>
